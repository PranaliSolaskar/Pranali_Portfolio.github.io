<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }
    .form-group textarea {
      height: 100px;
    }
    .form-group button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
  <script>
    function sendEmail() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;

      // Adjust the email address to which you want to send the message
      var recipient = 'your-email@example.com';

      var subject = 'New Message from ' + name;
      var body = 'Name: ' + name + '\n\nEmail: ' + email + '\n\nMessage: ' + message;

      // Construct the mailto URL
      var mailtoURL = 'mailto:' + encodeURIComponent(recipient) +
        '?subject=' + encodeURIComponent(subject) +
        '&body=' + encodeURIComponent(body);

      // Open the default email client
      window.open(mailtoURL);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <form onsubmit="event.preventDefault(); sendEmail();">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Send Message</button>
      </div>
    </form>
  </div>
</body>
</html>
